<ion-modal-view ng-controller="ProvinceCtrl">
	<ion-header-bar>
	  <h1 class="title">{{myTitle}}</h1>
	  <div class="button button-clear" ng-click="modal.hide()">
	  	<span class="icon ion-close"></span>
	  </div>
	</ion-header-bar>
	<ion-content>
	  <div class="list">
	    <li class="item" ng-repeat="x in province">
	    	
	    </li>
	</div>
	</ion-content>
</ion-modal-view>
