<ion-view view-title="Account">
  <ion-content>
    <div class="list">
      <a style="padding:5px;">
	    <img src="{{myuser[0].merchantimage}}" class="center-block" style="border-radius:50%;max-width:100px;"/>
	  </a>
	  <a class="item item-icon-left" ng-click="openModal()">
	    <i class="icon icon-building"></i>
	    Select Merchant
	  </a>
	  <a class="item item-icon-left" ng-href="#location">
	    <i class="icon icon-location"></i>
	    Change Location
	  </a>
	  <a class="item item-icon-left" href="#">
	    <i class="icon icon-settings"></i>
	    Account Settings
	  </a>
	  <a class="item item-icon-left" href="#">
	    <i class="icon icon-about"></i>
	    About
	  </a>
	  <a class="item item-icon-left" href="#" ng-click="logOut()">
	    <i class="icon icon-signout"></i>
	    Logout
	  </a>
	</div>
  </ion-content>
</ion-view>
