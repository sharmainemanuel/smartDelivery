<ion-view view-title="Dashboard">
  <ion-content class="padding">
  <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher>
    <div class="list card" ng-repeat="p in pending" ng-click="openModal('View Orders',p.purchaseDate)">
      <div class="item item-avatar">
        <img src="{{p.productImg}}">
        <h2>{{p.merchantName}}</h2>
        <p>{{p.merchantAddress}}</p>
      </div>

      <a class="item item-icon-left assertive" style="padding:0" href="#">
        <div class="row row-center" style="text-align:center">
          <div class="col col-50"><b>Price: </b><span>{{p.totalAmount | currency:"Php. "}}</span></div>
          <div class="col col-50"><b style="color:orange;">Status</b><br><span style="color:orange;">Pending</span></div>
        </div>
      </a>
    </div>

    <div class="list card" ng-repeat="order in orders">
      <div class="item item-avatar">
        <img src="{{order.productImg}}">
        <h2>{{order.merchantName}}</h2>
        <p>{{order.merchantAddress}}</p>
      </div>

      <a class="item item-icon-left assertive" style="padding:0" href="#">
        <div class="row row-center" style="text-align:center">
          <div class="col col-50"><b>Price: </b><span>{{order.totalAmount | currency:"Php. "}}</span></div>
          <div class="col col-50"><b class="balanced">Status</b><br><span class="balanced">Received</span></div>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
