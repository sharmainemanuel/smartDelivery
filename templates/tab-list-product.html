<ion-view view-title="Product List" align-title="left">
	<ion-nav-buttons side="left">
	  <button class="button" ng-click="toggleShow()"><i class="icon-search"></i></button>
	</ion-nav-buttons>
    <ion-content>
    	<div class="bar bar-header item-input-inset" ng-show="searchshow">
		  <label class="item-input-wrapper">
		    <i class="icon ion-ios-search placeholder-icon"></i>
		    <input type="search" placeholder="Search" ng-model="searchProduct">
		  </label>
		  <button class="button button-clear" ng-click="searchProduct = ''">
		    <span class="icon-close"></span>
		  </button>
		</div>
		<ion-list>
	      <div class="item item-divider">
	        {{product_title}}
	      </div>
	      <a class="item item-thumbnail-left" ng-repeat="x in products | filter:searchProduct" ng-href="#/tab/list/product/profile/{{x.productid}}">
	      	<img src="{{x.pimage}}">
	      	<h2>{{x.productname}}</h2>
	      	<p>{{x.pprice}}</p>
	      </a>
	    </ion-list>            
    </ion-content>
</ion-view>
