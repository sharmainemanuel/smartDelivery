  	<ion-view view-title="Dashboard">
	  <ion-content class="padding">
	  	<ion-refresher
		    pulling-text="Pull to refresh..."
		    on-refresh="doRefresh()">
		  </ion-refresher>
	    <div class="list card" ng-repeat="p in dispatch" ng-click="openModal('View Orders',p.pr_dop,p.c_id)">
	      <div class="item">
	        <h3>{{p.c_firstname + " " + p.c_lastname}}</h3>
	        <h2>{{p.pr_address + " " + p.pr_city + ", " + p.pr_zip}}</h2>
	      </div>

	      <a class="item item-icon-left assertive" style="padding:0" href="#">
	        <div class="row row-center" style="text-align:center">
	          <div class="col col-50"><b>Price: </b><span>{{p.pr_totalamount | currency:"Php. "}}</span></div>
	          <div class="col col-50"><b style="color:orange;">Status</b><br><span style="color:orange;">On Delivery</span></div>
	        </div>
	      </a>
	    </div>
	  </ion-content>
	</ion-view>
