<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive {{tabCustomer}}">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tabdelivery/daccount">
    <ion-nav-view name="tabdelivery-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Delivered" icon-off="icon-product-hunt" icon-on="icon-product-hunt" href="#/tabdelivery/ddelivered">
    <ion-nav-view name="tabdelivery-delivered"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Profile" icon-off="ion-person" icon-on="ion-person" href="#/tabdelivery/dprofile">
    <ion-nav-view name="tabdelivery-profile"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tabdelivery/daccount">
    <ion-nav-view name="tabdelivery-account"></ion-nav-view>
  </ion-tab>
  </div>
</ion-tabs>
